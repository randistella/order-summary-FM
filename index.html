<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Order summary card</title>
</head>
<body>
<div id="container">

    <!--order summary and text section-->
    <div class="order-wrap">
      <div class="order-img"><img src="images/illustration-hero.svg" alt="illustration-hero"></div>
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

    <!--annual plan section-->
    <div class="plan-wrap">
      <div class="icon">
        <img src="images/icon-music.svg" alt="music icon"></div>
      <div class="plan-text">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
      <div class="change">
        <a href="#">Change</a>
      </div>
    </div>

    <div class="clr"></div>

    <!--proceed to payment button (utility class?)-->
    <div id="btn" class="payment-btn"><button>Proceed to Payment</button></div>
  
    <!--cancel order button-->
    <div id="btn" class="cancel-btn"><button>Cancel Order</button></div>

  </div>
</body>
</html>
